    /*
        panel
     */
    ul.udkmenu, ul.udkmenu ul, ul.udkmenu li {
        margin: 0;
        padding: 0;
    }
    ul.udkmenu {
        width: 100%;
        height: 41px !important;
        float: left;
        border-bottom: 1px solid #CCCCCC;
        background-color: #fff;
        text-transform: capitalize;
        color: #767676;
        overflow: hidden;
    }
    ul.udkmenu > li {
        height: 42px;
        color: #848484;
        display: table-cell;
        font-size: 15px;
        padding-left: 12px;
        padding-right: 12px;
        vertical-align: middle;
    }
    ul.udkmenu > li > a {
        height: 36px;
        line-height: 36px;
        text-align: center;
        text-decoration: none;
        margin-top: 4px;
    }
    ul.udkmenu li {
        list-style-type: none;
        float: left;
        position: relative;
    }
    ul.udkmenu > li.selected > a{
        border-bottom: 4px solid #0096d9;
        color: #000;
        margin-top: 1px;
    }
    ul.udkmenu a{
        font-size: 14px;
        text-decoration: none;
        float: left;
        color: #767676;
    }
    ul.udkmenu > li > a {
        font-family: "HPSimplified_Bd","Arial",sans-serif;
    }
    ul.udkmenu a {
        float: left;
        color: #767676;
        line-height: 22px;
        text-transform: capitalize;
    }
    ul.udkmenu a:hover {
        color: #007dba;
        text-decoration: none;
        cursor: pointer;
    }
    ul.udkmenu li:visited > a {
        color: #000;
    }
    .udkmenu ul:visited > a {
        color: #000;
    }
    .udkmenu ul a:active {
        background-color: #0096d6;
    }


    div.udkmenu-panel {
        width: 100%;
        height: 100%;
        min-height: 30px;
        position: fixed;
        top: 35px;
        z-index: 1;
        background: #fff;
        transition: all .2s ease-in-out;
        border: 2px solid;
        border-color: #ccc #ccc #0096D6;
        border-bottom: 3px solid #0096D6;
        display: none;
    }
    div.udkmenu-panel:before {
        border-bottom: 8px solid #ccc;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        content: '';
        position: absolute;
        left: 10px;
        top: -9px;
    }
    div.udkmenu-panel:after {
        border-bottom: 8px solid #fff;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        content: '';
        position: absolute;
        left: 10px;
        top: -7px;
    }
    div.udkmenu-wrapper{
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }



    div.udkmenu-grid {
        position: absolute;
        top: 0;
        width: calc(100% - 270px);
        height: 100%;
        z-index: 99999;
        background: #fff;
        padding: 6px 0px 3px;
        overflow-y: auto;

        -webkit-transition: -webkit-transform 0.8s ease;
        -moz-transition: -moz-transform 0.8s ease;
        -ms-transition: -ms-transform 0.8s ease;
        -o-transition: -o-transform 0.8s ease;
        transition: transform 0.8s ease;
        -webkit-transform: translate3d(0%, 0, 0);
        -moz-transform: translate3d(0%, 0, 0);
        -ms-transform: translate3d(0%, 0, 0);
        -o-transform: translate3d(0%, 0, 0);
        transform: translate3d(0%, 0, 0);

        -moz-box-shadow: -2px 0 8px rgba(0, 0, 0, 0.3);
        -webkit-box-shadow: -2px 0 8px rgba(0, 0, 0, 0.3);
        box-shadow: -2px 0 20px rgba(0, 0, 0, 0.3);
    }
    div.udkmenu-grid li {
        width: 100%;
        float: left;
        list-style: none outside none;
        padding-bottom: 3px;
    }
    div.udkmenu-grid li:last-child {
        margin-bottom: 0px !important;
    }

    div.udkmenu-grid ul{
        width: 100%;
        float: left;
    }
    div.udkmenu-grid.udkmenu-suspend{
        position: absolute;
        top: 0px;
    }
    div.udkmenu-grid.highest{
        z-index: 1 !important;
    }
    div.udkmenu-grid.udkmenu-opened {
        -webkit-transition: -webkit-transform 0.4s ease;
        -webkit-transition-property: transform;
        -webkit-transition-duration: 0.4s;
        -webkit-transition-timing-function: ease;
        -webkit-transition-delay: initial;
        -moz-transition: -moz-transform 0.4s ease;
        -ms-transition: -ms-transform 0.4s ease;
        -o-transition: -o-transform 0.4s ease;
        transition: transform 0.4s ease;
        transition-property: transform;
        transition-duration: 0.4s;
        transition-timing-function: ease;
        transition-delay: initial;
        -webkit-transform: translate3d(0%, 0, 0);
        -moz-transform: translate3d(0%, 0, 0);
        -ms-transform: translate3d(0%, 0, 0);
        -o-transform: translate3d(0%, 0, 0);
        transform: translate3d(0, 0, 0);
        position: relative;
    }
    div.udkmenu-grid.udkmenu-childopened{
        -webkit-transform: translate3d(-30%, 0, 0);
        -moz-transform: translate3d(-30%, 0, 0);
        -ms-transform: translate3d(-30%, 0, 0);
        -o-transform: translate3d(-30%, 0, 0);
        transform: translate3d(-30%, 0, 0);
        position: absolute;
    }
    div.udkmenu-grid.udkmenu-closed {
        position: absolute;
        -webkit-transition: -webkit-transform 0.8s ease;
        -webkit-transition-property: transform;
        -webkit-transition-duration: 0.8s;
        -webkit-transition-timing-function: ease;
        -webkit-transition-delay: initial;
        -moz-transition: -moz-transform 0.8s ease;
        -ms-transition: -ms-transform 0.8s ease;
        -o-transition: -o-transform 0.8s ease;
        transition: transform 0.8s ease;
        transition-property: transform;
        transition-duration: 0.8s;
        transition-timing-function: ease;
        transition-delay: initial;
        -webkit-transform: translate3d(101%, 0, 0);
        -moz-transform: translate3d(101%, 0, 0);
        -ms-transform: translate3d(101%, 0, 0);
        -o-transform: translate3d(101%, 0, 0);
        transform: translate3d(101%, 0, 0);

        
    }
    a.udkmenu-hasnext, a.udkmenu-hasprev{
        cursor: pointer;
    }
    a.udkmenu-hasprev{
        padding-left: 40px !important;
        border-bottom: 1px solid #ccc;
    }
    a.udkmenu-hasnext:after{
        content: '';
        border: 2px solid rgba(0, 0, 0, 0.3);
        border-left: none;
        border-top: none;
        display: inline-block;
        width: 7px;
        height: 7px;
        margin: auto;
        position: absolute;
        top: -2px;
        left: 230px;
        bottom: 0;
        -webkit-transform: rotate(-45deg);
        -moz-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
        -o-transform: rotate(-45deg);
        transform: rotate(-45deg);
    }
    a.udkmenu-hasnext:hover, a.udkmenu-hasprev:hover{
        background: #006699;
        color: #fff !important;
    }
    a.udkmenu-hasnext:hover:after{
        border: 2px solid #fff;
        border-left: none;
        border-top: none;
    }
    a.udkmenu-hasprev:hover:after{
        border: 2px solid #fff;
        border-right: none;
        border-bottom: none;
    }
    a.udkmenu-hasprev:after{
        content: '';
        border: 2px solid rgba(0, 0, 0, 0.3);
        border-right: none;
        border-bottom: none;
        display: inline-block;
        width: 7px;
        height: 7px;
        margin: auto;
        position: absolute;
        top: -3px;
        left: 20px;
        bottom: 0;
        -webkit-transform: rotate(-45deg);
        -moz-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
        -o-transform: rotate(-45deg);
        transform: rotate(-45deg);
    }

    /* INPUT
       ================================== */
    .mercury-dropdown {
      border: 0;
      background: transparent;
      border-bottom: 2px solid #03A9F4;
      outline: 0;
      display: block;
      text-align: left;
      font-size: 0.95em;
      width: calc(100% - 5px);
      cursor: pointer;
      color: #727272;
      text-decoration: none;
      -webkit-transition: all 550ms cubic-bezier(0.19, 1, 0.22, 1);
      transition: all 550ms cubic-bezier(0.19, 1, 0.22, 1);
      opacity: 1;
      line-height: 30px;
      -webkit-transform-origin: right top;
              transform-origin: right top;
    }
    .mercury-dropdown.open {
      opacity: 0;
    }
    /* DROPDOWN
       ================================== */
    .button-group {
      position: relative;
      width: 100%;
    }
    .button-group .marka {
      position: absolute;
      right: 5px;
      top: 12px;
      z-index: 9999;
      cursor: pointer;
    }
    .button-group .marka i {
      background: grey!important;
    }
    .mercury-dropdown-ul {
      position: absolute;
      top: -1em;
      right: 0;
      left: 0;
      margin: 1em auto;
      padding: 1em 1.35em 1em;
      width: 100%;
      list-style: none;
      text-align: left;
      border-radius: 2px;
      background: #fafafa;
      border: 1px solid #e5e5e5;
      -webkit-transition: all 350ms cubic-bezier(0.19, 1, 0.22, 1);
      transition: all 350ms cubic-bezier(0.19, 1, 0.22, 1);
      z-index: 999;
      -webkit-transform: scale(0);
              transform: scale(0);
      -webkit-transform-origin: right top;
              transform-origin: right top;
    }
    .mercury-dropdown-ul li {
      position: relative;
      line-height: 2.35em;
      -webkit-transform: translate3d(0, -10px, 0);
              transform: translate3d(0, -10px, 0);
      opacity: 0;
    }
    .mercury-dropdown-ul li a {
      color: #222222;
      text-decoration: none;
      font-size: 1em;
    }
    .mercury-dropdown-ul.open {
      -webkit-transform: scale(1);
              transform: scale(1);
    }
    .mercury-dropdown-ul.open li {
      -webkit-transition: all 350ms cubic-bezier(0.19, 1, 0.22, 1);
      transition: all 350ms cubic-bezier(0.19, 1, 0.22, 1);
      -webkit-transform: translate3d(0, 0, 0);
              transform: translate3d(0, 0, 0);
      opacity: 1;
      border-bottom: 1px solid #e5e5e5;
    }
    .mercury-dropdown-ul.open li:last-child{
        border-bottom: none;
    }
    .open li:nth-child(1) {
      -webkit-transition-delay: 0.07s !important;
              transition-delay: 0.07s !important;
    }
    .open li:nth-child(2) {
      -webkit-transition-delay: 0.14s !important;
              transition-delay: 0.14s !important;
    }
    .open li:nth-child(3) {
      -webkit-transition-delay: 0.21s !important;
              transition-delay: 0.21s !important;
    }
    .open li:nth-child(4) {
      -webkit-transition-delay: 0.28s !important;
              transition-delay: 0.28s !important;
    }
    .open li:nth-child(5) {
      -webkit-transition-delay: 0.35s !important;
              transition-delay: 0.35s !important;
    }
</style>
