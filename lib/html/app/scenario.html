    div.udkmenu-panel {
        width: 100%;
        height: 100%;
        min-height: 30px;
        position: fixed;
        top: 35px;
        z-index: 1;
        background: #fff;
        transition: all .2s ease-in-out;
        border: 2px solid;
        border-color: #ccc #ccc #0096D6;
        border-bottom: 3px solid #0096D6;
        display: none;
    }
    div.udkmenu-panel:before {
        border-bottom: 8px solid #ccc;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        content: '';
        position: absolute;
        left: 10px;
        top: -9px;
    }
    div.udkmenu-panel:after {
        border-bottom: 8px solid #fff;
        border-left: 10px solid transparent;
        border-right: 10px solid transparent;
        content: '';
        position: absolute;
        left: 10px;
        top: -7px;
    }
    div.udkmenu-wrapper{
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: relative;
    }



    div.mercury-slide-panel {
        position: absolute;
        top: 0;
        right: 0;
        width: calc(100% - 285px);
        height: 100%;
        z-index: 99;
        background: #fff;
        overflow-y: auto;

        -webkit-transition: -webkit-transform 0.8s ease;
        -moz-transition: -moz-transform 0.8s ease;
        -ms-transition: -ms-transform 0.8s ease;
        -o-transition: -o-transform 0.8s ease;
        transition: transform 0.8s ease;
        -webkit-transform: translate3d(0%, 0, 0);
        -moz-transform: translate3d(0%, 0, 0);
        -ms-transform: translate3d(0%, 0, 0);
        -o-transform: translate3d(0%, 0, 0);
        transform: translate3d(0%, 0, 0);

        -moz-box-shadow: -2px 0 8px rgba(0, 0, 0, 0.3);
        -webkit-box-shadow: -2px 0 8px rgba(0, 0, 0, 0.3);
        box-shadow: -2px 0 20px rgba(0, 0, 0, 0.3);
    }
    @media (max-width: 1279px) {
        div.mercury-slide-panel {
            width: calc(100% - 55px);
        }
    }
    
    div.mercury-slide-panel.udkmenu-suspend{
        position: absolute;
        top: 0px;
    }
    div.mercury-slide-panel.highest{
        z-index: 1 !important;
    }
    div.mercury-slide-panel.udkmenu-opened {
        -webkit-transition: -webkit-transform 0.4s ease;
        -webkit-transition-property: transform;
        -webkit-transition-duration: 0.4s;
        -webkit-transition-timing-function: ease;
        -webkit-transition-delay: initial;
        -moz-transition: -moz-transform 0.4s ease;
        -ms-transition: -ms-transform 0.4s ease;
        -o-transition: -o-transform 0.4s ease;
        transition: transform 0.4s ease;
        transition-property: transform;
        transition-duration: 0.4s;
        transition-timing-function: ease;
        transition-delay: initial;
        -webkit-transform: translate3d(0%, 0, 0);
        -moz-transform: translate3d(0%, 0, 0);
        -ms-transform: translate3d(0%, 0, 0);
        -o-transform: translate3d(0%, 0, 0);
        transform: translate3d(0, 0, 0);
        position: relative;
    }
    div.mercury-slide-panel.udkmenu-childopened{
        -webkit-transform: translate3d(-30%, 0, 0);

        -ms-transform: translate3d(-30%, 0, 0);
        -o-transform: translate3d(-30%, 0, 0);
        transform: translate3d(-30%, 0, 0);

    }
    div.mercury-slide-panel.mercury-slide-panel-closed {
