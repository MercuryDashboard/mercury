<!-- Template: Scenario -->
<link id="template-scenario-wiki" rel="import" href="lib/html/template/scenario/scenario.wiki.html">
<link id="template-scenario-create" rel="import" href="lib/html/template/scenario/scenario.create.html">
<link id="template-matrix-result" rel="import" href="lib/html/template/filter/template.matrix.result.html">
<!-- Template: Rule -->
<link id='template-rule' rel="import" href="lib/html/template/rule/template.rule.html">
<link id='template-rule-search' rel="import" href="lib/html/template/rule/template.rule.search.html">
<link id='template-rule-create' rel="import" href="lib/html/template/rule/template.rule.create.html">

<link id="template-filter-search" rel="import" href="lib/html/template/filter/template.filter.search.html">
<link id="template-filter-create" rel="import" href="lib/html/template/filter/template.filter.create.html">

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2>Scenario Management <small>Default Data Grid View</small></h2>
            <ul class="actions a-alt">
                <li class="dropdown">
                    <button class="btn btn-primary btn-icon-text waves-effect" btn="eventWikiPage">
                    <i class="zmdi zmdi-pin-help"></i> Wiki</button>
                </li>
                <li class="dropdown">
                    <button class="btn btn-primary btn-icon-text waves-effect" btn="eventAddScenario">
                    <i class="zmdi zmdi-plus"></i> Add Scenario</button>
                </li>
            </ul>
        </div>
        <div class="card-body card-padding">
            <div class="scenarioManagement"></div>
        </div>
    </div>   
</div>
<!-- Scenario Details -->
<div class="mercury-slide-panel mercury-slide-panel-closed" node="panel_scenario">
    <div class="modal-header">
        <i class="fa fa-close modal-header-close-icon"></i>
        <h4 class="modal-title">Scenario Details</h4>
        <ul class="right-corner-ul">
            <li>
                <!-- Add Rule -->
                <button class="btn btn-primary btn-icon-text waves-effect" btn="eventAddRule">
                <i class="zmdi zmdi-collection-plus"></i> Add Rule</button>
            </li>
        </ul>
    </div>
    <div class="modal-body">
        <!-- Line 1 -->
        <div class="row">
            <div class="col-md-12">
                <div role="tabpanel">
                    <ul class="tab-nav" role="tablist">
                        <li class="">
                            <a href="#scenario" aria-controls="scenario" role="tab" data-toggle="tab" aria-expanded="false">Scenario</a>
                        </li>
                        <li class="active">
                            <a href="#rules" aria-controls="rules" role="tab" data-toggle="tab" aria-expanded="true">Rules</a>
                        </li>
                        <li class="" hidden>
                            <a href="#filters" aria-controls="filters" role="tab" data-toggle="tab" aria-expanded="false">Filters</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <!-- Scenario General Information Tab Panel -->
                        <div role="tabpanel" class="tab-pane" id="scenario">
                            <!-- Scenario General Information -->
                            <div class="row">
                                <!-- Line 1 -->
                                <div class="col-md-12">
                                    <!-- Scenario Name -->
                                    <div class="col-md-4">
                                        <div class="form-group fg-float">
                                            <div class="fg-line">
                                                <input id="input_scenario_name" type="text" class="input-sm form-control fg-input" disabled>
                                                <label class="fg-label">Scenario Name</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Author -->
                                    <div class="col-md-4">
                                        <div class="form-group fg-float">
                                            <div class="fg-line">
                                                <input id="input_author_name" type="text" class="input-sm form-control fg-input" disabled>
                                                <label class="fg-label">Author</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Last Editor -->
                                    <div class="col-md-4">
                                        <div class="form-group fg-float">
                                            <div class="fg-line">
                                                <input id="input_last_edit" type="text" class="input-sm form-control fg-input" disabled>
                                                <label class="fg-label">Last Edit</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Line 2 -->
                                <div class="col-md-12">
                                    <!-- Last Update -->
                                    <div class="col-md-4">
                                        <div class="form-group fg-float">
                                            <div class="fg-line">
                                                <input id="input_last_update" type="text" class="input-sm form-control fg-input" disabled>
                                                <label class="fg-label">Last Update</label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Scenario Description -->
                                    <div class="col-md-8">
                                        <div class="form-group fg-float">
                                            <div class="fg-line">
                                                <input id="input_scenario_desc" type="text" class="input-sm form-control fg-input" disabled>
                                                <label class="fg-label">Scenario Description</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane active" id="rules">
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="div_scenario_rules"></div>
                                </div>
                            </div>
                        </div>
                        <div role="tabpanel" class="tab-pane" id="filters">
                            <div class="row">
                                <div class="col-md-12"> <!-- <div class="matrix-result"></div> -->
                                    <div class="panel-group" role="tablist" aria-multiselectable="true">
                                        <div class="panel panel-collapse">
                                            <div class="panel-heading active" role="tab">
                                                <h4 class="panel-title">
                                                    <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne" class="">
                                                        Filter Settings
                                                    </a>
                                                    <div class='panel-button-group'>
                                                        <!-- Save Changes -->
                                                        <button class="btn btn-success btn-icon-text waves-effect" btn="eventSaveFilter">
                                                        <i class="zmdi zmdi-check"></i> Save New Added Filters</button>
                                                        <!-- Cancel Changes -->
                                                        <button class="btn btn-warning btn-icon-text waves-effect" btn="eventCancelRuleChanges">
                                                        <i class="zmdi zmdi-block"></i> Cancel &amp; Back</button>
                                                    </div>
                                                </h4>
                                            </div>
                                            <div id="collapseOne" class="collapse in" role="tabpanel" aria-labelledby="headingOne" aria-expanded="true">
                                                <div class="panel-body">
                                                    <div class="row margin-top-20">
                                                        <!-- Filter Template -->
                                                        <div id="template-filter-wrapper" class="col-md-12"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="panel panel-collapse">
                                            <div class="panel-heading active" role="tab">
                                                <h4 class="panel-title">
                                                <a class="" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                                                    Matrix Result
                                                </a>
                                                </h4>
                                            </div>
                                            <div id="collapseTwo" class="collapse in" role="tabpanel" aria-labelledby="headingTwo" aria-expanded="true">
                                                <div class="panel-body">
                                                    <div class="matrix-result"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div> 

<!-- Plugin Import : dxDataGrid -->
<script type="text/javascript" src="lib/plugin/dxDataGrid/dx.all.js"></script>
