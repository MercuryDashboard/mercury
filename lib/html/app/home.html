<script>
	/*
		Show Home Grid
	 */
	(function($) {
	    var speed = 2000;
	    var container =  $('.display-animation');
	    container.each(function() {
	        var elements = $(this).children();
	        elements.each(function() {
	            var elementOffset = $(this).offset();
	            var offset = elementOffset.left*0.8 + elementOffset.top;
	            var delay = parseFloat(offset/speed).toFixed(2);
	            $(this)
	                .css("-webkit-animation-delay", delay+'s')
	                .css("-o-animation-delay", delay+'s')
	                .css("animation-delay", delay+'s')
	                .addClass('animated');
	        });
	    });
	})(jQuery);
	/*
		Grid Click Wave Effect

		Waves.attach('.tile', ['waves-block', 'waves-float']);
        Waves.init();
	})(jQuery);
	/*
		Digital Clock
	 */
	(function($) {
	    var FlipClock = function () {
            var isPaused = false,
                saveSec, saveMin, saveHou,
                Second, Minute, Hour,
                timeoutCallback,
                flipClock = $( "#flipclock" );

            function addZeros( num, no ) {
                var str   = num.toString(),
                    zero  = "",
                    len   = str.length,
                    total = no + 1;

                if ( len < total ) {
                    var zeroTotal = total - len, i;

                    for ( i = 1; i <= zeroTotal; i++ ) {
                        zero += "0";
                    }

                    str = zero + str;
                }
                return str;
            }

            function init() {
                isPaused = false;
                Second = new Control( '.flip-second' );
                Minute = new Control( '.flip-minute' );
                Hour   = new Control( '.flip-hour' );

                Hour._setValue = Hour.setValue;
                Hour.setValue = function( hours ) {
                    this._setValue( hours );

                    var apm = "AM";
                    if ( hours > 12 ) {
                        hours = hours - 12;
                        apm = "PM";
                    } else if ( hours == 12 ) {
                        apm = "PM";
                    }

                    var nextli = this.els.eq( this.curr );
                    nextli.find( ".flip-apm" ).html( apm );
                };
            }

            function getTime() {
                var currentTime = new Date();

                return {
                    value:   currentTime,
                    seconds: currentTime.getSeconds(),
                    minutes: currentTime.getMinutes(),
                    hours:   currentTime.getHours()
                }
            }

            function start() {
                var time = getTime();

                saveSec = time.seconds;
                saveMin = time.minutes;
                saveHou = time.hours;
                Second.process( time.seconds );
                Minute.process( time.minutes );
                Hour.process( time.hours );

                clearTimeout( timeoutCallback );
                timeoutCallback = setTimeout( engine, 1000 );
            }

            function pause() {
                isPaused = true;
                clearTimeout( timeoutCallback );
            }

            function resume() {
                isPaused = false;
                engine();
            }

            function engine() {
                if ( isPaused ) return;
                clearTimeout( timeoutCallback );
                timeoutCallback = setTimeout( engine, 1000 );

                var time = getTime();

                if ( saveSec != time.seconds ) {
                    saveSec = time.seconds;
                    Second.process( time.seconds );
                }

                if ( saveMin != time.minutes ) {
                    saveMin = time.minutes;
                    Minute.process( time.minutes );
                }

                if ( saveHou != time.hours ) {
                    saveHou = time.hours;
                    Hour.process( time.hours );
                }
            }

            function Control( elSelector ) {
                this.el   = flipClock.find( elSelector );
                this.els  = this.el.find( 'li' );
                this.curr = 0;
            }

            Control.prototype = {
                process: function( value ) {
                    var curli = this.els.filter( '.active' );

                    if ( curli.is( ":last-child" ) ) {
                        this.els.removeClass( "before" );
                        curli.addClass( "before" ).removeClass( "active" );
                        curli = this.els.eq( 0 );
                        curli.addClass( "active" );
                        this.curr = 0;
                    } else {
                        this.els.removeClass( "before" );
                        curli.addClass( "before" ).removeClass( "active" );
                        this.els.eq( 1 ).addClass( "active" );
                        this.curr = 1;
                    }

                    this.setValue( value );
                },

                setValue: function( value ) {
                    var formatedValue = addZeros( value, 1 ),
                        nextli = this.els.eq( this.curr );

                    nextli.find( ".flip-text" ).html( formatedValue );
                }
            };

            return {
                init: init,
                start: start,
                pause: pause,
                resume: resume,
            }
        };

        var flipClock = FlipClock();
            flipClock.init();
            flipClock.start();
	})(jQuery);
	/*
		Calendar
	 */
	(function() {
		function calendarController() {
	        var vm = this,
	            now = new Date(),
	            months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
	            jan = daysInMonth(1, now.getFullYear()),
	            feb = daysInMonth(2, now.getFullYear()),
	            mar = daysInMonth(3, now.getFullYear()),
	            apr = daysInMonth(4, now.getFullYear()),
	            may = daysInMonth(5, now.getFullYear()),
	            jun = daysInMonth(6, now.getFullYear()),
	            jul = daysInMonth(7, now.getFullYear()),
	            aug = daysInMonth(8, now.getFullYear()),
	            sep = daysInMonth(9, now.getFullYear()),
	            oct = daysInMonth(10, now.getFullYear()),
	            nov = daysInMonth(11, now.getFullYear()),
	            dec = daysInMonth(12, now.getFullYear()),
	            monthRef = [jan, feb, mar, apr, may, jun, jul, aug, sep, oct, nov, dec],
	            month = now.getMonth(),
	            monthDay = monthRef[now.getMonth()],
	            n = now.getDate(),
	            uidi,
	            uidm,
	            uid;

	        vm.id = now.getDate().toString() + now.getMonth().toString();
	        vm.dataId;
	        vm.events = [];
	        vm.description;
	        vm.type = 'Social';
	        vm.month = months[month];

	        // Place Dates In Correct Place
	        function placeIt() {
	            if (month === 0) {
	                $(".date_item").first().css({
	                    'margin-left': '200px'
	                })
	            } else if (month === 1) {
	                $("date_item").first().css({
	                    'margin-left': '0px'
	                })
	            } else if (month === 2) {
	                $(".date_item").first().css({
	                    'margin-left': '50px'
	                })
	            } else if (month === 3) {
	                $(".date_item").first().css({
	                    'margin-left': '200px'
	                })
	            } else if (month === 4) {
	                $(".date_item").first().css({
	                    'margin-left': '300px'
	                })
	            } else if (month === 5) {
	                $(".date_item").first().css({
	                    'margin-left': '100px'
	                })
	            } else if (month === 6) {
	                $(".date_item").first().css({
	                    'margin-left': '200px'
	                })
	            } else if (month === 7) {
	                $(".date_item").first().css({
	                    'margin-left': '0px'
	                })
	            } else if (month === 8) {
	                $(".date_item").first().css({
	                    'margin-left': '150px'
	                })
	            } else if (month === 9) {
	                $(".date_item").first().css({
	                    'margin-left': '250px'
	                })
	            } else if (month === 10) {
	                $(".date_item").first().css({
	                    'margin-left': '50px'
	                })
	            } else if (month === 11) {
	                $(".date_item").first().css({
	                    'margin-left': '150px'
	                })
	            }
	        }

	        // Highlight Present Day
	        function presentDay() {
	            $(".date_item").eq(n - 1).addClass("present");
	            $('.calendar .header h1').html(vm.month);
	        }

	        // Print List Of Dates For Current Month
	        function showDays(days) {
	            for (var i = 1; i < days; i++) {
	                var uidi = i;
	                var uidm = month;
	                var uid = uidi.toString() + uidm.toString();
	                $(".dates").append("<div class='date_item' data='" + uid + "'>" + i + "</div>");
	            }
	        }

	        // Get The Current Date
	        function daysInMonth(month, year) {
	            return new Date(year, month, 0).getDate() + 1;
	        }

	        // Fetch Unique ID For Each Date Item
	        $(".dates").on("click", ".date_item", function() {
	            vm.id = $(this).attr('data');
	            vm.dataId = $(this).attr('data');
	            $(this).addClass("present").siblings().removeClass("present");
	        });

	        showDays(monthDay);

	        presentDay();

	        placeIt();

	    }

	    calendarController();
	})(jQuery);
	/*
		Weather
	 */
	(function($) {
		/*
		    Weather Script
		 */
		var body = $('body'),
		    weatherWidget = $('.weather-widget'),
		    weatherIcon = $('.weather-icon'),
		    weatherInfo = $('.weather-info');
		weatherWidget.hide();

		$.ajax({
		    url: 'http://ipinfo.io/json',
		    datatype: 'json'
		}).done(function(data, status, jqXHR) {
		    var city = data.city,
		        country = data.country;
		    $.ajax({
		        url: 'http://api.openweathermap.org/data/2.5/weather?q=' + city + ',' + country + '&units=metric&appid=5bb9772ce14141c33db6912d932ed466',
		        datatype: 'json'
		    }).done(function(data, testStatus, jqXHR) {
		        success(data);
		    }).fail(function(data, testStatus, jqXHR) {
		        fail('An error occured while trying to get weather status in you\'re current location, please refresh the page or check back later.');
		    });
		}).fail(function(data, testStatus, jqXHR) {
		    fail('An error occured while tracing you\'re current location, please refresh the page or check back later.');
		});

		function success(data) {
		    var icon = parseInt(data.weather[0].icon),
		        template, gradient, color;
		    switch (icon) {
		        case 1:
		            template = $('script[data-template="clear-sky"]').html();
		            //gradient = 'clear-sky-bg';
		            color = 'clear-sky-color';
		            break;
		        case 2:
		            template = $('script[data-template="few-clouds"]').html();
		            //gradient = 'few-clouds-bg';
		            color = 'few-scattered-broken-clouds-color';
		            break;
		        case 3:
		        case 4:
		            template = $('script[data-template="scattered-broken-clouds"]').html();
		            //gradient = 'scattered-broken-clouds-bg';
		            color = 'few-scattered-broken-clouds-color';
		            break;
		        case 9:
		            template = $('script[data-template="shower-rain"]').html();
		            //gradient = 'shower-rain-bg';
		            color = 'shower-rain-color';
		            break;
		        case 10:
		            template = $('script[data-template="rain"]').html();
		            //gradient = 'rain-bg';
		            color = 'shower-rain-color';
		            break;
		        case 11:
		            template = $('script[data-template="thunderstrom"]').html();
		            //gradient = 'thunderstrom-bg';
		            color = 'thunderstorm-color';
		            break;
		        case 13:
		            template = $('script[data-template="snow"]').html();
		            //gradient = 'snow-bg';
		            color = 'snow-color';
		            break;
		        case 50:
		            template = $('script[data-template="mist"]').html();
		            //gradient = 'mist-bg';
		            color = 'mist-color';
		            break;
		    }
		    //body.removeClass().addClass(gradient);
		    $('#scale').removeClass().addClass(color);
		    weatherIcon.html(template);
		    $('#temp').html(Math.round(data.main.temp));
		    $('.weather-info-desc').html(data.weather[0].description);
		    $('#city').html(data.name);
		    $('#country').html(data.sys.country);
		    weatherWidget.fadeIn();
		}

		function fail(message) {
		    weatherIcon.removeClass().addClass('hide');
		    weatherInfo.removeClass().addClass('hide');
		    $('footer').removeClass().addClass('hide');
		    //body.removeClass().addClass('error-bg');
		    $('.error-message h4:nth-child(2)').text(message);
		    $('.error-message').removeClass('hide');
		    weatherWidget.fadeIn();
		}

		function celsiusConverter(convert, value) {
		    return Math.round(convert ? (Number(value) * 9 / 5) + 32 : (Number(value) - 32) * 5 / 9);
		}
		$('#scale').on('click', function(e) {
		    var temp = $(this).siblings('#temp'),
		        scale = $(this).text();
		    if (scale == 'C') {
		        temp.text(celsiusConverter(true, temp.text()));
		        $(this).text('F');
		    } else {
		        temp.text(celsiusConverter(false, temp.text()));
		        $(this).text('C');
		    }
		    e.stopPropagation();
		    e.preventDefault();
		});
	})(jQuery);
