<template class='template'>
	<div class='row rule-create' active='true'>
		<div class="col-md-12">
			<div class="col-md-3">
				<div class="form-group fg-float">
				    <div class="fg-line">
				        <input id="scenario-new-rule-name" type="text" class="input-sm form-control fg-input">
				        <label class="fg-label">Rule Name</label>
				    </div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group button-group">
	                <select class="filterselect bs-select-hidden create-rule-category" data-live-search="true" placeholder="Condition Value">
	                	<option value='null'>Rule Category</option>
	                    <option value='roq'>ROQ</option>
	                    <option value='tip'>TIP</option>
	                </select>
	            </div>
			</div>
			<div class="col-md-3">
				<div class="form-group button-group">
	                <select class="filterselect bs-select-hidden create-rule-type" data-live-search="true">
	                	<option value='null'>Rule Type</option>
	                    <option value='case-rouding'>Case rounding factor</option>
	                    <option value='network'>Network allocation</option>
	                    <option value="reactive">Reactive order</option>
	                    <option value="national">National Tip</option>
	                    <option value="off-cycle">Off Cycle Buying</option>
	                </select>
	            </div>
			</div>
			<div class="col-md-3">
				<div class="form-group button-group">
	                <select class="filterselect bs-select-hidden create-rule-action" data-live-search="true">
	                    <option value='null'>Rule Action</option>
	                    <option value='roundup'>Round Up</option>
	                    <option value='roundoff'>Round Off</option>
	                </select>
	            </div>
			</div>
		</div>
	</div>
	<script>
		(function() {
			$('select.create-rule-category, select.create-rule-type, select.create-rule-action').selectpicker();
			$("#scenario-new-rule-name").val("Rule-"+new Date().valueOf()+"-XiJie").closest('.fg-line').addClass('fg-toggled');	
		})();
	</script>
</template>
