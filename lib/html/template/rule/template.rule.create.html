<template class='template'>
	<div class='row rule-create margin-top-15 margin-bottom-15' active='true'>
		<div class="col-md-12">
			<div class="col-md-3">
				<div class="form-group fg-float">
				    <div class="fg-line">
				        <input type="text" class="input-sm form-control fg-input new-rule-name">
				        <label class="fg-label">Rule Name</label>
				    </div>
				</div>
			</div>
			<div class="col-md-3">
				<div class="form-group button-group">
					<label class="dp-label">Rule Category</label>
	                <select class="filterselect bs-select-hidden create-rule-category" data-live-search="true" placeholder="Condition Value">
	                    <option value='roq'>ROQ</option>
	                    <option value='tip'>TIP</option>
	                </select>
	            </div>
			</div>
			<div class="col-md-3">
				<div class="form-group button-group">
					<label class="dp-label">Rule Type</label>
	                <select class="filterselect bs-select-hidden create-rule-type" data-live-search="true">
	                    <option value='case-rouding'>Case rounding factor</option>
	                    <option value='network'>Network allocation</option>
	                    <option value="reactive">Reactive order</option>
	                    <option value="national">National Tip</option>
	                    <option value="off-cycle">Off Cycle Buying</option>
	                </select>
	            </div>
			</div>
			<div class="col-md-3">
				<div class="form-group button-group">
					<label class="dp-label">Rule Action</label>
	                <select class="filterselect bs-select-hidden create-rule-action" data-live-search="true">
	                    <option value='roundup'>Round Up</option>
	                    <option value='roundoff'>Round Off</option>
	                    <option value='caseQuantity'>ROQ = 0</option>
	                </select>
	            </div>
			</div>
		</div>
	</div>
	<script>
		(function() {
			$('select.create-rule-category, select.create-rule-type, select.create-rule-action').selectpicker();
			$(".new-rule-name").val('');
			$(".new-rule-name").val("Rule-"+new Date().valueOf()+"-XiJie").closest('.fg-line').addClass('fg-toggled');	
		})();
	</script>
</template>
<script>
	if (!window.template.hasOwnProperty('createRule')) {
        var $template = document.querySelector("#template-rule-create").import;
        window.template.createRule = $template.querySelector('template').cloneNode(true)
    }
</script>
