<template class="template">
	<style>
		.template-rule-info-wrapper {
			padding-top: 15px;
		}
	</style>
	<div class="col-md-12">
		<!--  -->
		<div class="radio-checkbox-wrapper btn-group" data-toggle="buttons">
			<!-- Create Rule -->
			<label class="btn">
		        <input type="radio" name="scenario-create-rule" value='create' checked=true>
		        <i class="fa fa-circle-o"></i>
		        <i class="fa fa-check-circle-o"></i>
		        <span>Create Rule</span>
		    </label>
		    <!-- Search Rule -->
		    <label class="btn">
		        <input type="radio" name="scenario-create-rule" value='search' >
		        <i class="fa fa-circle-o"></i>
		        <i class="fa fa-check-circle-o"></i>
		        <span>Search Rule</span>
		    </label>
		</div>
	</div>
	<div class="col-md-12">
		<!-- Template Wrapper -->
		<div class="rule-info"></div>
	</div>
	<script>
		(function() {			
			// Append Template
            $('.rule-info')
            	.empty()
            	.append(template.createRule.content.cloneNode(true))
            	.append(template.searchRule.content.cloneNode(true));
            // Radio-Button Change Event
            $("[name='scenario-create-rule']").change(function() {
				if ($(this).val() === "search") {
					$(this).closest('div.row').find('.rule-info').find('.rule-search').attr('active', 'true');
					$(this).closest('div.row').find('.rule-info').find('.rule-create').attr('active', 'false');

					$(this).closest('div.row').find("[copy='copy']").attr('active', true);
				} else if ($(this).val() === "create") {
					$(this).closest('div.row').find('.rule-info').find('.rule-search').attr('active', 'false');
					$(this).closest('div.row').find('.rule-info').find('.rule-create').attr('active', 'true');

					$(this).closest('div.row').find("[copy='copy']").attr('active', false);

					$("#scenario-new-rule-name").val("Rule-"+new Date().valueOf()+"-XiJie").closest('.fg-line').addClass('fg-toggled');
				}
			});
		})();
	</script>
</template>
<script>
	if (!window.template.hasOwnProperty('rule')) {
        var $template = document.querySelector('#template-rule').import;
        window.template.rule = $template.querySelector('template').cloneNode(true);
    }
</script>
