<div class='scenario-create-wrapper'>
	<ul class="steps">
		<li>
	    	Step 1: Scenario Settings
	    	<div class="copy">
	    		<div class="col-md-12">
					<div class="col-md-3">
						<div class="form-group fg-float">
					        <div class="fg-line">
					            <input id="scenario-new-name" type="text" class="input-sm form-control fg-input">
					            <label class="fg-label">Scenario Name</label>
					        </div>
					    </div>
					</div>
					<div class="col-md-8">
						<div class="form-group fg-float">
					        <div class="fg-line">
					            <input type="text" class="input-sm form-control fg-input">
					            <label class="fg-label">Scenario Description</label>
					        </div>
					    </div>
					</div>		
				</div>
	    	</div>
	  	</li>
	  	<li>
	    	Step 2: Rule Settings
	    	<div class="copy">
	    		<div class="col-md-12">
	    			<div class="radio-checkbox-wrapper btn-group" data-toggle="buttons">
					    <label class="btn">
					        <input type="radio" name="scenario-create-rule" value='search'>
					        <i class="fa fa-circle-o"></i>
					        <i class="fa fa-check-circle-o"></i>
					        <span>Search Existing Rule</span>
					    </label>
					    <label class="btn">
					        <input type="radio" name="scenario-create-rule" value='create' checked="">
					        <i class="fa fa-circle-o"></i>
					        <i class="fa fa-check-circle-o"></i>
					        <span>Create Rule</span>
					    </label>
					</div>
	    		</div>
	    		<div class='template-rule-wrapper'></div>
	    	</div>
	  	</li>
	  	<li>
	  		Step 3: Filter Settings
	  		<div class="copy">
	  			<div class="col-md-12">
	  				<div class="radio-checkbox-wrapper btn-group" data-toggle="buttons">
					    <label class="btn">
					        <input type="radio" name="scenario-create-filter" value='search'>
					        <i class="fa fa-circle-o"></i>
					        <i class="fa fa-check-circle-o"></i>
					        <span>Search Existing Filter</span>
					    </label>
					    <label class="btn">
					        <input type="radio" name="scenario-create-filter" value='create' checked="">
					        <i class="fa fa-circle-o"></i>
					        <i class="fa fa-check-circle-o"></i>
					        <span>Create Filter</span>
					    </label>
					</div>
	  			</div>
	  			<div class="template-filter-wrapper"></div>
	  		</div>
	  	</li>
	  	<li>
	  		Step 4: Reivew &amp; Save
	  		<div class="copy">
	  			<div class="col-md-12">
	  				
	  			</div>
	  		</div>
	  	</li>
	</ul>
	
	

	<script type="text/javascript">
		(function() {
			$('select.select-rule').selectpicker();
			
			$("[name='scenario-create-rule']").unbind('change').change(function() {
				if ($(this).val() === "search") {
					$('.template-scenario-search-rule').attr('active', 'true');
					$('.template-scenario-create-rule').attr('active', 'false');
				} else if ($(this).val() === "create") {
					$('.template-scenario-search-rule').attr('active', 'false');
					$('.template-scenario-create-rule').attr('active', 'true');

					$("#scenario-new-rule-name").val("Rule-"+new Date().valueOf()+"-XiJie").closest('.fg-line').addClass('fg-toggled');
				}
			});

		})();
	</script>
</div>
