<div class="scenario-wiki-wrapper">
    <style type="text/css">
    .scenario-wiki-wrapper .orgchart {
        width: 100%;
        background: RGBA(0, 58, 97, 1);
    }
    
    .scenario-wiki-wrapper .orgchart>table:first-child {
        margin: 0px;
    }
    
    .scenario-wiki-wrapper .orgchart td.top {
        border-top: 2px solid #fff;
    }
    
    .scenario-wiki-wrapper .orgchart td.right {
        border-right: 1px solid #fff;
    }
    
    .scenario-wiki-wrapper .orgchart td.left {
        border-left: 1px solid #fff;
    }
    
    .scenario-wiki-wrapper .orgchart td>.down {
        background-color: #fff;
    }
    
    .scenario-wiki-wrapper .orgchart .node .title {
        background-color: #fff;
        color: #000;
    }
    
    .scenario-wiki-wrapper .orgchart .node .content {
        border-color: transparent;
        border-top-color: #333;
    }
    
    .scenario-wiki-wrapper .orgchart .node .title i {
        font-size: 12px !important;
        color: #000;
    }
    </style>
    <div class="chart-container"></div>
    <script type="text/javascript">
    (function($) {
        $(function() {
            var scenarioWiki = {
                name: 'Scenarios',
                description: 'Display all scenarios',
                children: [{
                    name: 'Add Scenario',
                    description: 'Create a scenario',
                    children: [{
                        name: 'Add Rule',
                        description: 'Create a Rule',
                        children: [{
                            name: 'Add Filter',
                            description: 'Create a Filter'
                        }, {
                            name: 'Copy Filter',
                            description: 'Copy existing Filter'
                        }]
                    }, {
                        name: 'Copy Rule',
                        description: 'Copy existing Rule',
                        children: [{
                            name: 'Add Filter',
                            description: 'Create a Filter'
                        }, {
                            name: 'Copy Filter',
                            description: 'Copy existing Filter'
                        }]
                    }]
                }, {
                    name: 'Edit Scenario',
                    description: 'Edit selected Scenario',
                    children: [{
                        name: 'Add Rule',
                        description: 'Create a Rule',
                        children: [{
                            name: 'Add Filter',
                            description: 'Create a Filter'
                        }, {
                            name: 'Copy Filter',
                            description: 'Copy existing Filter'
                        }]
                    }, {
                        name: 'Edit Rule',
                        description: 'Edit selected Rule',
                        children: [{
                            name: 'Add Filter',
                            description: 'Create a Filter'
                        }, {
                            name: 'Copy Filter',
                            description: 'Copy existing Filter'
                        }, {
                            name: 'Delete Filter',
                            description: 'Delete selected Filter'
                        }]
                    }, {
                        name: 'Delete Rule',
                        description: 'Delete selected Rules'
                    }]
                }]
            };

            $('.chart-container').orgchart({
                data: scenarioWiki,
                nodeContent: 'description',
                //direction: 'l2r',
                zoom: true
            });
        });
    })(jQuery);
    </script>
</div>
