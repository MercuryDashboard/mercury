		<div class="col-md-3">
			<div class="form-group button-group">
                <select class="filterselect bs-select-hidden select-rule" data-live-search="true">
                    <option value='ruleName'>Rule Name</option>
                    <option value='ruleCategory'>Rule Category</option>
                    <option value='ruleType'>Rule Type</option>
                </select>
            </div>
		</div>
		<div class="col-md-7">
			<div class="form-group">
		        <div class="fg-line">
		            <input id='scenario-search-rule' type="text" class="input-sm form-control" placeholder="Type Name for searching ...">
		        </div>
		    </div>
		</div>
		<div class="col-md-2">
			<button class="btn btn-primary btn-icon-text waves-effect" btn='eventSearchRule'>
            <i class="zmdi zmdi-search"></i> Search Rule</button>
		</div>
	</div>

	<div class="col-md-12">
		<div class='scenario-create-search-rule' style="padding-left: 15px"></div>
	</div>

	<script type="text/javascript">
		(function() {
			$('select.select-rule').selectpicker();
			
		})();
	</script>
