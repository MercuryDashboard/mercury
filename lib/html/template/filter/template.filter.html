<template class="template-filter-main">
	<div class="col-md-12">
		<div class="radio-checkbox-wrapper btn-group" data-toggle="buttons">
			<!-- Create Filter -->
			<label class="btn">
		        <input type="radio" name="scenario-create-filter" value='create' checked="">
		        <i class="fa fa-circle-o"></i>
		        <i class="fa fa-check-circle-o"></i>
		        <span>Create Filter</span>
		    </label>
		    <!-- Search Filter -->
		    <label class="btn">
		        <input type="radio" name="scenario-create-filter" value='search'>
		        <i class="fa fa-circle-o"></i>
		        <i class="fa fa-check-circle-o"></i>
		        <span>Search Existing Filter</span>
		    </label>
		</div>
	</div>
	<div class="col-md-12">
		<!-- Template Filter -->
		<div class="filter-info"></div>
	</div>
	<script>
		(function() {			
			$('.filter-info')
				.empty()
				.append(template.createFilter.content.cloneNode(true))
				.append(template.searchFilter.content.cloneNode(true));
		})();
	</script>
</template>
<script>
	if (!window.template.hasOwnProperty('filter')) {
        var $template = document.querySelector('#template-filter').import;
        window.template.filter = $template.querySelector('template').cloneNode(true);
    }
</script>
